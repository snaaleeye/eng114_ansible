# This playbook will launch and EC2 with specific configuration of VPC-Subnet-region with public IP enabled
---
- hosts: localhost
  connection: local
  gather_facts: False
  become: True
  vars:
    key_name: eng114_sharmake2
    region: eu-west-1
    image:  ami-07b63aa1cfd3bc3a5
    id: "eng114-sharmake-ansible-controller"
    sec_group: "sg-00393f7ea539e68ce"
    subnet_id: "subnet-0394b6a9ac2220834"
# add the following line if ansible by default uses python 2.7
    #ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Facts
      block:

      - name: Get instances facts
        ec2_instance_facts:
          aws_access_key: "{{aws_access_key}}"
          aws_secret_key: "{{aws_secret_key}}"
          region: "{{ region }}"
        register: result


    - name: Provisioning EC2 instances
      block:

      - name: Upload public key to AWS
        ec2_key:
          name: "{{ key_name }}"
          key_material: "{{ lookup('file', '~/.ssh/{{ key_name }}.pub') }}"
          region: "{{ region }}"
          aws_access_key: "{{aws_access_key}}"
          aws_secret_key: "{{aws_secret_key}}"


      - name: Provision instance(s)
        ec2:
          aws_access_key: "{{aws_access_key}}"
          aws_secret_key: "{{aws_secret_key}}"
          assign_public_ip: true
          key_name: "{{ key_name }}" #update with pem key
          id: "{{ id }}"
          vpc_subnet_id: "{{ subnet_id }}"
          group_id: "{{ sec_group }}"
          image: "{{ image }}"
          instance_type: t2.micro
          region: "{{ region }}"
          wait: true
          count: 1
          instance_tags:
            Name: eng114-sharmake-controller

      tags: ['never', 'create_ec2']
